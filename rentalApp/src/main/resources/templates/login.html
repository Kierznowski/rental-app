<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello friend</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>

<body>
<header>
    <div id="logo">
        <h1>CLEARENT</h1>
    </div>
    <nav>
        <a th:href="@{/}">STRONA GŁÓWNA</a>
        <a th:href="@{/offers}">PRZEGLĄDAJ OFERTY</a>
        <a th:href="@{/add-offer}">DODAJ OFERTĘ</a>
        <a th:href="@{/login}">ZALOGUJ</a>
        <a th:href="@{/contact}">PROFIL</a>
    </nav>
    <div style="clear: both;"></div>
</header>
<div class="container">
    <form method="POST" th:action="@{/login}">
        <!-- CSRF token -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <!-- CSRF token -->

        <div>
            <input type="email" name="username" required="">
            <label th:for="email" class="label">Adres e-mail</label>
        </div>

        <div>
            <input type="password" name="password" required="">
            <label th:for="password" class="label">Hasło</label>
        </div>

        <button type="submit" value="Login">Zaloguj</button>
    </form>

    <p><h3>Nie posiadasz konta?</h3></p>
    <a th:href="@{/register}">
        <button>Utwórz konto</button>
    </a>


</div>
<footer>
